name: Run Playwright Tests on Dispatch

on:
  repository_dispatch:
    types: [run-tests]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: |
          cd NewPlaywright
          npm install
          npm install -D allure-playwright allure-commandline

      - name: Install Playwright Browsers
        run: |
          cd NewPlaywright
          npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          cd NewPlaywright
          npx playwright test 

      - name: Generate Allure Report
        run: |
          cd NewPlaywright
          npx allure generate ./allure-results --clean -o ./docs/allure

      - name: Copy playwright Html report into docs
        run: |
          cd NewPlaywright
          mkdir -p docs/playwright
          cp -r playwright-report/* docs/playwright/
          

      - name: Deploy both Playwright Report to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: NewPlaywright/playwright-report
          

